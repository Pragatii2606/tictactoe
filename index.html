<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .cell {
      transition: all 0.3s ease;
    }
    .cell:hover {
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.7);
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-800 via-black to-blue-800 flex items-center justify-center min-h-screen text-white font-mono">

  <div class="text-center space-y-6 bg-black bg-opacity-50 p-8 rounded-3xl shadow-2xl border border-purple-700">
    <h1 class="text-4xl font-extrabold text-purple-400 drop-shadow-lg">Tic-Tac-Toe: VS AI ðŸ‘¾</h1>
    
    <div id="board" class="grid grid-cols-3 gap-3 w-72 mx-auto">
      <!-- JS will render cells here -->
    </div>
    
    <p id="status" class="text-xl mt-2 font-semibold text-blue-300"></p>

    <button type="button" onclick="resetGame()" class="mt-4 px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-xl shadow-lg transition duration-300">
  Reset Game
</button>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
